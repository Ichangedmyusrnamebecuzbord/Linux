<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 60px auto 0 auto;
      text-align: center;
    }
    .header {
      margin-bottom: 20px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #0044cc;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #0033aa;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #0044cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0033aa;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #444;
      margin-top: 20px;
      border-radius: 4px;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="Home.html" class="back-button">‚Üê Back</a>
  
  <div class="container">
    <div class="header">
      <h1>
        Proxy Search 
        <span style="font-size: 0.6em; color: #aaa; vertical-align: middle;">v1.0.0</span>
      </h1>
    </div>
    
    <!-- Input for URL and a button to load the proxy -->
    <input type="text" id="urlInput" placeholder="Enter a URL (include http:// or https://)">
    <button onclick="loadProxy()">Load</button>
    
    <!-- The iframe where the proxied page will be displayed -->
    <iframe id="proxyFrame" title="Proxy Content"></iframe>
  </div>
  
  <script>
    function loadProxy() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }
      // Set the iframe src to your PHP proxy script. Adjust the path if needed.
      document.getElementById('proxyFrame').src = 'proxy.php?url=' + encodeURIComponent(url);
    }
  </script>
</body>
</html>
