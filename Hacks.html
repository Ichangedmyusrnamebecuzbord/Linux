      <script>
        function openGame() {
    var win = window.open();
    var url = "Oneture.html";
    win.document.write('<html><head><style>body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }</style></head><body></body></html>');
    var iframe = win.document.createElement('iframe');
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;
    win.document.body.appendChild(iframe);
}

window.onload = openGame;
           
    </script>
