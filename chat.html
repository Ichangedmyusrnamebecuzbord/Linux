<!-- ‚úÖ Ensure `sendMessage()` is declared AFTER Firebase is initialized -->
<script>
   function sendMessage() {
    let messageInput = document.getElementById("message");
    let message = messageInput.value.trim();

    if (message === "") {
        console.warn("‚ö†Ô∏è Empty message - Not Sending");
        return;
    }

    console.log("üì§ Attempting to Send Message:", message);

    // ‚úÖ Wait for Firestore to be initialized
    if (!window.db) {
        console.error("‚ùå Firestore is not initialized yet!");
        return;
    }

    // ‚úÖ Use `window.db` to make sure Firestore is available
    window.db.collection("messages").add({
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        console.log("‚úÖ Message Sent Successfully!");
        messageInput.value = ""; // Clear input after sending
    }).catch(error => {
        console.error("‚ùå Error Sending Message:", error);
    });
}

</script>
