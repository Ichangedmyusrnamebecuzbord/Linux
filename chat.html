<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Header / Username container */
    #username-container {
      margin-bottom: 15px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    /* The main chat box */
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 0 auto 20px auto; /* Center horizontally, add bottom margin */
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    /* Container holding the input + active users side by side */
    #input-and-users {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 0 auto; /* center horizontally */
      max-width: 800px;
    }
    /* Left side: the text input + send/feature buttons */
    #input-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    #message {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    /* Active users list on the right */
    #active-users-list {
      background: #333;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      min-width: 180px;
    }
    #active-users-list h3 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
      text-align: center;
    }
    div.user-item {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    div.user-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 12px;
      cursor: pointer;
    }
    /* General button styling */
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    /* Chat messages styling */
    .message-line {
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    .my-message {
      align-self: flex-end;
      text-align: right;
    }
    .my-bubble {
      background: #1f1f1f;
      padding: 8px;
      border-radius: 5px;
      display: inline-block;
    }
    .my-bubble-nonprivileged {
      background: white;
      color: #222;
      padding: 8px;
      border-radius: 5px;
      display: inline-block;
    }
    .other-message {
      align-self: flex-start;
      text-align: left;
    }
    .other-username {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 2px;
    }
    .other-bubble {
      background: #333;
      padding: 8px;
      border-radius: 5px;
      display: inline-block;
    }
    .privileged {
      background-color: orange !important;
      color: white !important;
      box-shadow: 0 0 10px yellow !important;
    }
    .privileged-username {
      color: orange !important;
      text-shadow: 0 0 5px yellow;
      font-weight: bold;
    }
    .timestamp {
      font-size: 0.7em;
      color: #aaa;
      white-space: nowrap;
      margin: 0 5px;
      align-self: center;
    }
    /* Strikethrough on hover if local viewer is privileged */
    .delete-hover:hover {
      cursor: pointer;
    }
    .delete-hover:hover > div {
      text-decoration: line-through !important;
    }
    /* Modals, etc. */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }
    .modal-box h2 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    .modal-box input, .modal-box textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
    }
    .modal-box textarea {
      height: 120px;
      resize: vertical;
    }
    .error-message {
      color: #ff5555;
      margin: 5px 0 0 0;
      font-size: 0.9rem;
      min-height: 1em;
    }
    .modal-buttons {
      text-align: right;
      margin-top: 10px;
    }
    #request-feature-button {
      background: #006600;
    }
    #request-feature-button:hover {
      background: #004400;
    }
  </style>
  <!-- Developer Tools Blocking Script -->
  <script>
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });
    let devtoolsOpen = false;
    const checkDevTools = () => {
      const threshold = 160;
      if ((window.outerWidth - window.innerWidth > threshold) ||
          (window.outerHeight - window.innerHeight > threshold)) {
        devtoolsOpen = true;
        window.location.replace("https://www.google.com");
      } else {
        devtoolsOpen = false;
      }
    };
    setInterval(checkDevTools, 1000);
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

  <script>
    // For link detection and link conversion
    function messageContainsLink(text) {
      const linkRegex = /https?:\/\/\S+/i;
      return linkRegex.test(text);
    }
    function formatMessageText(text) {
      const urlRegex = /(\b(https?:\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|]))/ig;
      return text.replace(urlRegex, '<a href="$1" target="_blank" class="message-link">$1</a>');
    }
  </script>
  <script>
    // Reset daily username based on PST date
    const currentPSTDate = new Date().toLocaleDateString('en-US', { timeZone: 'America/Los_Angeles' });
    const storedDate = sessionStorage.getItem("usernameDate");
    if (storedDate !== currentPSTDate) {
      sessionStorage.removeItem("tempUsername");
      sessionStorage.setItem("usernameDate", currentPSTDate);
    }

  <!-- Delete Confirmation Modal (for link messages) -->
  <div id="delete-modal" class="modal-overlay">

  <script>
    let showTimestamps = false;
    let cachedMessages = [];
    let tempUsername;
    let docIdToDelete = null;
    const secretCode = "theLandbefore4.0";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener("DOMContentLoaded", function() {
      const prevPage = getQueryParam("prev") || "Home.html";
      document.querySelector("a.back-button").href = prevPage;
      console.log("Back button set to:", prevPage);

      tempUsername = sessionStorage.getItem("tempUsername");
      if (!tempUsername) {
        tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
        sessionStorage.setItem("tempUsername", tempUsername);
      }
      console.log("Assigned username:", tempUsername);
      document.getElementById("username-display").textContent = "You are: " + tempUsername;

      let chatSession = sessionStorage.getItem("chatSession");
      if (!chatSession) {
        chatSession = "session_" + Math.random().toString(36).substr(2, 9);
        sessionStorage.setItem("chatSession", chatSession);
      }
      console.log("Chat Session ID:", chatSession);

      let chatStartTime = sessionStorage.getItem("chatStartTime");
      if (!chatStartTime) {
        chatStartTime = Date.now().toString();
        sessionStorage.setItem("chatStartTime", chatStartTime);
      }
      console.log("Chat Start Time:", chatStartTime);

      // Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDJ0IAi3Bf5ma2XpWlK46qea8ssVvgqJD0",
  authDomain: "mallysusgamingchat2.firebaseapp.com",
  projectId: "mallysusgamingchat2",
  storageBucket: "mallysusgamingchat2.firebasestorage.app",
  messagingSenderId: "719745020254",
  appId: "1:719745020254:web:bd48ef3982baa062529fcf",
  measurementId: "G-EQ9KD3KQRJ"
};
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }
      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      const activeUserDocId = "active_" + chatSession;
      window.db.collection("activeUsers").doc(activeUserDocId).set({
        username: tempUsername,
        session: chatSession,
        lastActive: firebase.firestore.FieldValue.serverTimestamp(),
        kicked: false
      }).then(() => {
        console.log("Active user record updated:", activeUserDocId);
      }).catch(error => {
        console.error("Error updating active user record:", error);
      });
      window.addEventListener("beforeunload", function() {
        window.db.collection("activeUsers").doc(activeUserDocId).delete().catch(err => {
          console.error("Error cleaning up active user record:", err);
        });
      });

      // Listen for new messages
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          cachedMessages = snapshot.docs;
          renderMessages(true);
        });

      updatePrivilegedButton();
      updateActiveUsersList();
      listenForKickedStatus();
    });

    function renderMessages(autoScroll) {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      const isViewerPrivileged = sessionStorage.getItem("isPrivileged") === "true";
      const currentPSTDate = new Date().toLocaleDateString('en-US', { timeZone: 'America/Los_Angeles' });
      let displayedCount = 0;

      cachedMessages.forEach(function(doc) {
        const msgData = doc.data();
        if (!msgData.timestamp) return;
        const msgTime = msgData.timestamp.toMillis();

        // Non-privileged user sees only today's messages
        if (!isViewerPrivileged) {
          const msgPSTDate = new Date(msgTime).toLocaleDateString('en-US', { timeZone: 'America/Los_Angeles' });
          if (msgPSTDate !== currentPSTDate) return;
        }

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message-line");
        const timestamp = new Date(msgTime).toLocaleString(undefined, {
          year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit'
        });
        const formattedText = formatMessageText(msgData.text);

        let bubbleClass;
        if (msgData.username === tempUsername) {
          // My own message
          messageDiv.classList.add("my-message");
          bubbleClass = msgData.isPrivileged ? "my-bubble privileged" : "my-bubble-nonprivileged";
        } else {
          // Another user's message
          messageDiv.classList.add("other-message");
          bubbleClass = msgData.isPrivileged ? "other-bubble privileged" : "other-bubble";
        }

        let bubbleHTML = `<div class="${bubbleClass}">${formattedText}</div>`;

        // If viewer is privileged, add delete capability
        if (isViewerPrivileged) {
          bubbleHTML = `<span class="delete-hover" onclick="deleteMessage('${doc.id}', '${encodeURIComponent(msgData.text || "")}')">${bubbleHTML}</span>`;
        }

        if (msgData.username === tempUsername) {
          if (showTimestamps) {
            messageDiv.innerHTML = `
              <div style="display: flex; justify-content: space-between; align-items: center;">
                ${bubbleHTML}
                <div class="timestamp">${timestamp}</div>
              </div>`;
          } else {
            messageDiv.innerHTML = bubbleHTML;
          }
        } else {
          const nameHTML = `<div class="other-username${msgData.isPrivileged ? " privileged-username" : ""}">${msgData.username}</div>`;
          if (showTimestamps) {
            messageDiv.innerHTML = `
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="timestamp">${timestamp}</div>
                <div style="text-align: left;">
                  ${nameHTML}
                  ${bubbleHTML}
                </div>
              </div>`;
          } else {
            messageDiv.innerHTML = nameHTML + bubbleHTML;
          }
        }
        chatBox.appendChild(messageDiv);
        displayedCount++;
      });

      // If no messages displayed for non-privileged user
      if (!isViewerPrivileged && displayedCount === 0) {
        chatBox.innerHTML = `<div style="color: #888; margin-top: 50px; font-size: 1.1em;">
          No Messages Today Yet. Wanna be the first?
        </div>`;
      }

      if (autoScroll) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Deleting messages with optional link confirmation
    function deleteMessage(docId, rawText) {
      const text = decodeURIComponent(rawText || "");
      if (messageContainsLink(text)) {
        // Show site-based modal
        window.docIdToDelete = docId;
        document.getElementById("delete-modal").style.display = "flex";
      } else {
        // Delete immediately
        doDelete(docId);
      }
    }
    function doDelete(docId) {
      window.db.collection("messages").doc(docId).delete()
        .then(() => { console.log("Message deleted successfully."); })
        .catch(err => { console.error("Error deleting message:", err); });
    }
    // Link delete modal handlers
    document.getElementById("delete-confirm-button").addEventListener("click", function() {
      document.getElementById("delete-modal").style.display = "none";
      if (window.docIdToDelete) {
        doDelete(window.docIdToDelete);
        window.docIdToDelete = null;
      }
    });
    document.getElementById("delete-cancel-button").addEventListener("click", function() {
      document.getElementById("delete-modal").style.display = "none";
      window.docIdToDelete = null;
    });

    // Toggling timestamps by clicking empty space in chat
    document.getElementById("chat-box").addEventListener("click", function(e) {
      if (e.target === this) {
        showTimestamps = !showTimestamps;
        renderMessages(false);
      }
    });

    // Privileged login / logout
    function updatePrivilegedButton() {
      const isPrivileged = sessionStorage.getItem("isPrivileged") === "true";
      const button = document.getElementById("privileged-button");
      if (isPrivileged) {
        button.textContent = "Log Out";
      } else {
        button.textContent = "Login (for admin use)";
      }
    }
    document.addEventListener("DOMContentLoaded", function() {
      const privilegedButton = document.getElementById("privileged-button");
      privilegedButton.addEventListener("click", function() {
        const isPrivileged = sessionStorage.getItem("isPrivileged") === "true";
        if (isPrivileged) {
          sessionStorage.removeItem("isPrivileged");
          sessionStorage.removeItem("tempUsername");
          location.reload();
        } else {
          document.getElementById("privileged-modal").style.display = "flex";
        }
      });
    });

    // Active Users List: live update
    function updateActiveUsersList() {
      window.db.collection("activeUsers")
        .onSnapshot(function(snapshot) {
          const listDiv = document.getElementById("active-users-list");
          listDiv.innerHTML = "<h3>Active Users</h3>";
          snapshot.forEach(function(doc) {
            const data = doc.data();
            if (data.kicked === true) return; // skip kicked users
            const userItem = document.createElement("div");
            userItem.classList.add("user-item");
            userItem.textContent = data.username;
            // If viewer is privileged & not current user, add 'x' to kick
            if (sessionStorage.getItem("isPrivileged") === "true" &&
                doc.id !== ("active_" + sessionStorage.getItem("chatSession"))) {
              const kickBtn = document.createElement("button");
              kickBtn.textContent = "x";
              kickBtn.onclick = function() { kickUser(doc.id); };
              userItem.appendChild(kickBtn);
            }
            listDiv.appendChild(userItem);
          });
        });
    }
    function kickUser(docId) {
      window.db.collection("activeUsers").doc(docId).update({
        kicked: true,
        kickMessage: "You have been kicked. Think about what you did."
      })
      .then(() => { console.log("User kicked."); })
      .catch(err => { console.error("Error kicking user:", err); });
    }
    // Listen for own kicked status
    function listenForKickedStatus() {
      const activeUserDocId = "active_" + sessionStorage.getItem("chatSession");
      window.db.collection("activeUsers").doc(activeUserDocId)
        .onSnapshot(function(doc) {
          const data = doc.data();
          if (data && data.kicked === true) {
            document.getElementById("chat-box").innerHTML = `
              <div style="color: red; margin-top: 50px; font-size: 1.1em;">
                You have been kicked. Think about what you did.
              </div>`;
            document.getElementById("message").disabled = true;
          }
        });
    }

    // Username change logic
    const usernameModal = document.getElementById("username-modal");
    const usernameError = document.getElementById("username-error");
    const newUsernameInput = document.getElementById("new-username-input");
    const saveUsernameButton = document.getElementById("save-username-button");
    const cancelUsernameButton = document.getElementById("cancel-username-button");
    newUsernameInput.addEventListener("keydown", function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        saveUsernameButton.click();
      }
    });
    document.getElementById("change-username-button").addEventListener("click", function() {
      usernameModal.style.display = "flex";
      usernameError.textContent = "";
      newUsernameInput.value = "";
      newUsernameInput.focus();
    });
    cancelUsernameButton.addEventListener("click", function() {
      usernameModal.style.display = "none";
    });

    // Privileged login modal
    const privilegedModal = document.getElementById("privileged-modal");
    const privilegedCodeInput = document.getElementById("privileged-code-input");
    const privilegedError = document.getElementById("privileged-error");
    const savePrivilegedButton = document.getElementById("save-privileged-button");
    const cancelPrivilegedButton = document.getElementById("cancel-privileged-button");
    privilegedCodeInput.addEventListener("keydown", function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        savePrivilegedButton.click();
      }
    });
    cancelPrivilegedButton.addEventListener("click", function() {
      privilegedModal.style.display = "none";
    });
    savePrivilegedButton.addEventListener("click", function() {
      const enteredCode = privilegedCodeInput.value.trim();
      if (enteredCode === secretCode) {
        sessionStorage.setItem("isPrivileged", "true");
        privilegedModal.style.display = "none";
        document.getElementById("privileged-success-modal").style.display = "flex";
        updatePrivilegedButton();
      } else {
        privilegedError.textContent = "Incorrect code. Please try again.";
      }
    });
    const dismissPrivilegedSuccessButton = document.getElementById("dismiss-privileged-success-button");
    dismissPrivilegedSuccessButton.addEventListener("click", function() {
      document.getElementById("privileged-success-modal").style.display = "none";
    });

    // Blocked words logic
    let blockedNames = [];
    fetch("blacklistwords.txt")
      .then(response => response.text())
      .then(data => {
        blockedNames = data.split(/\r?\n/).map(s => s.trim().toLowerCase().replace(/\/+$/, "")).filter(word => word.length > 0);
        console.log("Blocked words file loaded.");
      })
      .catch(err => console.error("Failed to load blocked words:", err));
    const privilegedNames = ["mally", "ij", "malcom", "admin"];
    const reservedNames = ["mally", "ij", "malcom", "admin"];

    // Send message logic
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }
      for (let blocked of blockedNames) {
        if (message.toLowerCase().includes(blocked)) {
          const messageErrorModal = document.getElementById("message-error-modal");
          const messageErrorText = document.getElementById("message-error-text");
          messageErrorText.textContent = `Your message contains a blocked word: ${blocked}`;
          messageErrorModal.style.display = "flex";
          return;
        }
      }
      const isPrivileged = sessionStorage.getItem("isPrivileged") === "true";
      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        isPrivileged: isPrivileged,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }

    // Feature request
    function openFeatureModal() {
      document.getElementById("feature-modal").style.display = "flex";
    }
    function closeEmailModal() {
      document.getElementById("email-provider-modal").style.display = "none";
    }
    document.getElementById("cancel-feature-button").addEventListener("click", function() {
      document.getElementById("feature-modal").style.display = "none";
    });
    document.getElementById("submit-feature-button").addEventListener("click", function() {
      const featureText = document.getElementById("feature-text").value.trim();
      const featureErrorEl = document.getElementById("feature-error");
      if (!featureText) {
        featureErrorEl.textContent = "Please enter your feature request.";
        return;
      }
      featureErrorEl.textContent = "";
      const currentDate = new Date().toLocaleString(undefined, {
        year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
      const subject = encodeURIComponent(`Feature Request (${currentDate})`);
      const body = encodeURIComponent(featureText);
      window.featureEmailSubject = subject;
      window.featureEmailBody = body;
      document.getElementById("feature-modal").style.display = "none";
      document.getElementById("email-provider-modal").style.display = "flex";
    });
    function sendEmail(provider) {
      const recipient = "mallysusgaming@gmail.com";
      let composeURL = "";
      if (provider === "gmail") {
        composeURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${recipient}&su=${window.featureEmailSubject}&body=${window.featureEmailBody}`;
      } else if (provider === "outlook") {
        composeURL = `https://outlook.live.com/owa/?path=/mail/action/compose&to=${recipient}&subject=${window.featureEmailSubject}&body=${window.featureEmailBody}`;
      } else if (provider === "yahoo") {
        composeURL = `https://compose.mail.yahoo.com/?to=${recipient}&subj=${window.featureEmailSubject}&body=${window.featureEmailBody}`;
      }
      window.location.href = composeURL;
      closeEmailModal();
    }

    // Kick logic: see existing code in updateActiveUsersList & listenForKickedStatus
    function updateActiveUsersList() {
      window.db.collection("activeUsers")
        .onSnapshot(function(snapshot) {
          const listDiv = document.getElementById("active-users-list");
          listDiv.innerHTML = "<h3>Active Users</h3>";
          snapshot.forEach(function(doc) {
            const data = doc.data();
            if (data.kicked === true) return; // skip kicked users
            const userItem = document.createElement("div");
            userItem.classList.add("user-item");
            userItem.textContent = data.username;
            // If viewer is privileged & not current user, add 'x' to kick
            if (sessionStorage.getItem("isPrivileged") === "true" &&
                doc.id !== ("active_" + sessionStorage.getItem("chatSession"))) {
              const kickBtn = document.createElement("button");
              kickBtn.textContent = "x";
              kickBtn.onclick = function() { kickUser(doc.id); };
              userItem.appendChild(kickBtn);
            }
            listDiv.appendChild(userItem);
          });
        });
    }
    function kickUser(docId) {
      window.db.collection("activeUsers").doc(docId).update({
        kicked: true,
        kickMessage: "You have been kicked. Think about what you did."
      })
      .then(() => { console.log("User kicked."); })
      .catch(err => { console.error("Error kicking user:", err); });
    }
    function listenForKickedStatus() {
      const activeUserDocId = "active_" + sessionStorage.getItem("chatSession");
      window.db.collection("activeUsers").doc(activeUserDocId)
        .onSnapshot(function(doc) {
          const data = doc.data();
          if (data && data.kicked === true) {
            document.getElementById("chat-box").innerHTML = `
              <div style="color: red; margin-top: 50px; font-size: 1.1em;">
                You have been kicked. Think about what you did.
              </div>`;
            document.getElementById("message").disabled = true;
          }
        });
    }
  </script>
