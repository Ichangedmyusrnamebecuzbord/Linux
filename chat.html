<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Container for username display and change button */
    #username-container {
      margin-bottom: 15px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
  </style>
  <!-- Use Firebase in Compatibility Mode -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Back button (its URL can be set via query parameter as needed) -->
  <a href="Home.html" class="back-button">⬅ Back</a>
  <h1>Chat Room</h1>
  <div id="username-container">
    <span id="username-display"></span>
    <button id="change-username-button" style="padding: 5px 10px; font-size: 14px;">Change Username</button>
  </div>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Type your message..." 
         onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}">
  <button onclick="sendMessage()">Send</button>

  <script>
    // STEP 1: Generate a unique session ID (ephemeral per tab)
    let chatSession = sessionStorage.getItem("chatSession");
    if (!chatSession) {
      chatSession = "session_" + Math.random().toString(36).substr(2, 9);
      sessionStorage.setItem("chatSession", chatSession);
    }
    console.log("Chat Session ID:", chatSession);

    // STEP 2: Set up default username (stored in localStorage)
    let tempUsername = localStorage.getItem("tempUsername");
    if (!tempUsername) {
      tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
      localStorage.setItem("tempUsername", tempUsername);
    }
    document.getElementById("username-display").textContent = "You are: " + tempUsername;

    // STEP 3: Define our active user document ID
    const activeUserDocId = "active_" + chatSession;

    // STEP 4: Record chat start time (to filter out older messages)
    let chatStartTime = sessionStorage.getItem("chatStartTime");
    if (!chatStartTime) {
      chatStartTime = Date.now().toString();
      sessionStorage.setItem("chatStartTime", chatStartTime);
    }
    console.log("Chat Start Time:", chatStartTime);

    // STEP 5: Initialize Firebase and Firestore
    document.addEventListener("DOMContentLoaded", function() {
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }
      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      // STEP 6: Create/update our active user document in "activeUsers"
      window.db.collection("activeUsers").doc(activeUserDocId).set({
        username: tempUsername,
        session: chatSession,
        lastActive: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Active user record updated:", activeUserDocId);
      }).catch(error => {
        console.error("Error updating active user record:", error);
      });

      // (Optional) Clean up on unload so this user’s record is removed when they leave.
      window.addEventListener("beforeunload", function() {
        window.db.collection("activeUsers").doc(activeUserDocId).delete().catch(err => {
          console.error("Error cleaning up active user record:", err);
        });
      });

      // STEP 7: Listen for messages and display only those after chatStartTime
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            if (!msgData.timestamp) return;
            const msgTime = msgData.timestamp.toMillis();
            if (msgTime < parseInt(chatStartTime)) return;
            const p = document.createElement("p");
            const displayName = msgData.username || "Anon";
            p.textContent = displayName + ": " + msgData.text;
            chatBox.appendChild(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // STEP 8: Set up the Change Username button
    document.getElementById("change-username-button").addEventListener("click", function() {
      const newUsername = prompt("Enter new username:");
      if (!newUsername || newUsername.trim() === "") {
        alert("Username cannot be empty.");
        return;
      }
      const trimmedUsername = newUsername.trim();

      // Check the "activeUsers" collection (excluding our own document) for conflict.
      window.db.collection("activeUsers")
        .where("username", "==", trimmedUsername)
        .get()
        .then(snapshot => {
          let conflict = false;
          snapshot.forEach(doc => {
            if (doc.id !== activeUserDocId) {
              conflict = true;
            }
          });
          if (conflict) {
            alert("That username is already taken by an active user. Please choose another.");
          } else {
            // Update our activeUsers document and localStorage
            window.db.collection("activeUsers").doc(activeUserDocId)
              .update({
                username: trimmedUsername,
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
              })
              .then(() => {
                tempUsername = trimmedUsername;
                localStorage.setItem("tempUsername", tempUsername);
                document.getElementById("username-display").textContent = "You are: " + tempUsername;
                alert("Username changed to " + tempUsername);
              })
              .catch(error => {
                console.error("Error updating username:", error);
                alert("Error updating username. Please try again.");
              });
          }
        })
        .catch(error => {
          console.error("Error checking username uniqueness:", error);
          alert("Error checking username uniqueness. Please try again later.");
        });
    });

    // STEP 9: Function to send a message
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }
      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }
  </script>
</body>
</html>
