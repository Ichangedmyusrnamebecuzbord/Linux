<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Mally's Sus Gaming</title>
    <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: auto;
            padding: 10px;
            overflow-y: auto;
            background: #222;
            border-radius: 10px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            padding: 10px;
            border: none;
            background: #0044cc;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0033aa;
        }
    </style>
</head>
<body>

    <!-- Back to Home Button -->
    <a href="Home.html" style="
        position: fixed;
        top: 20px;
        left: 20px;
        background: #cc0000;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        font-family: Arial, sans-serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    ">⬅ Back to Home</a>

    <h1>Chat Room</h1>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAeW2fBf-gaBk-NS_jPXNNeckkf8fxuc9A",
  authDomain: "mallyssusgamingchat.firebaseapp.com",
  projectId: "mallyssusgamingchat",
  storageBucket: "mallyssusgamingchat.firebasestorage.app",
  messagingSenderId: "848817267004",
  appId: "1:848817267004:web:fbecb7246352afb9937e39",
  measurementId: "G-MSF2RTLJD2"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function testFirestore() {
    db.collection("messages").get().then((snapshot) => {
        console.log("Firestore Connection Success!", snapshot.docs.length);
    }).catch(error => {
        console.error("Firestore Connection Error:", error);
    });
}
testFirestore();


        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");
        
console.log("Firebase Initialized:", firebase);
console.log("Firestore Reference:", db);

        // ✅ Fixing the Send Button
function sendMessage() {
    let messageInput = document.getElementById("message");
    let message = messageInput.value.trim();

    if (message === "") {
        console.warn("Empty message - Not Sending");
        return; // Stop empty messages
    }

    console.log("Attempting to Send Message:", message);

    db.collection("messages").add({
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = ""; // Clear input after sending
    }).catch(error => {
        console.error("❌ Error Sending Message:", error);
    });
}


        // ✅ Load messages in real-time
        db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                chatBox.innerHTML += `<p>${doc.data().text}</p>`;
            });

            // Auto-scroll to the newest message
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // 🔹 Debugging Firebase Initialization
        console.log("Firebase Initialized:", firebase);
        console.log("Firestore Reference:", db);
    </script>

</body>
</html>
