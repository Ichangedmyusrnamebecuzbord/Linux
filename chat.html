<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #username-display {
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
  <!-- Use Firebase in Compatibility Mode -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- The back button's href is set based on the "prev" query parameter -->
  <a href="Home.html" class="back-button">⬅ Back</a>
  <h1>Chat Room</h1>
  <div id="username-display"></div>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Type your message..."
         onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Get a query parameter from the URL (for the back button)
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Update the back button (default to Home.html if "prev" is not provided)
    document.addEventListener("DOMContentLoaded", function() {
      const prevPage = getQueryParam("prev") || "Home.html";
      document.querySelector("a.back-button").href = prevPage;
      console.log("Back button set to:", prevPage);
    });

    // Generate or retrieve a temporary username (persisted via localStorage)
    let tempUsername = localStorage.getItem("tempUsername");
    if (!tempUsername) {
      tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
      localStorage.setItem("tempUsername", tempUsername);
    }
    document.getElementById("username-display").textContent = "You are: " + tempUsername;

    // Session-based chat: store a chat start time in sessionStorage (only show messages after this time)
    let chatStartTime = sessionStorage.getItem("chatStartTime");
    if (!chatStartTime) {
      chatStartTime = Date.now().toString();
      sessionStorage.setItem("chatStartTime", chatStartTime);
    }
    console.log("Chat Start Time:", chatStartTime);

    // Function to clear unread message count (when chat page is visible)
    function clearUnreadCount() {
      localStorage.setItem("chatUnreadCount", "0");
      localStorage.setItem("chatLastRead", Date.now().toString());
    }
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "visible") {
        clearUnreadCount();
      }
    });

    // Initialize Firebase and set up real-time listener for messages
    document.addEventListener("DOMContentLoaded", function() {
      const firebaseConfig = {
        apiKey: "AIzaSyAeW2fBf-gaBk-NS_jPXNNeckkf8fxuc9A",
        authDomain: "mallyssusgamingchat.firebaseapp.com",
        projectId: "mallyssusgamingchat",
        storageBucket: "mallyssusgamingchat.appspot.com",
        messagingSenderId: "848817267004",
        appId: "1:848817267004:web:fbecb7246352afb9937e39",
        measurementId: "G-MSF2RTLJD2"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }

      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      // Set initial last-read time and unread count
      localStorage.setItem("chatLastRead", Date.now().toString());
      localStorage.setItem("chatUnreadCount", "0");

      // Listen for messages
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          let unreadCount = parseInt(localStorage.getItem("chatUnreadCount") || "0");
          let lastRead = parseInt(localStorage.getItem("chatLastRead") || "0");

          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            if (!msgData.timestamp) return;
            const msgTime = msgData.timestamp.toMillis();
            // Only display messages after this session started
            if (msgTime < parseInt(chatStartTime)) return;
            const p = document.createElement("p");
            const displayName = msgData.username || "Anon";
            p.textContent = displayName + ": " + msgData.text;
            chatBox.appendChild(p);

            // If the page is not visible and this message is newer than the last-read time, count it
            if (document.visibilityState !== "visible" && msgTime > lastRead) {
              unreadCount++;
            }
          });
          if (document.visibilityState !== "visible") {
            localStorage.setItem("chatUnreadCount", unreadCount.toString());
          } else {
            clearUnreadCount();
          }
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // Function to send a message
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }
      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }
  </script>
</body>
</html>
