<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Container for username display and change button */
    #username-container {
      margin-bottom: 15px;
      font-weight: bold;
      display: inline-block;
    }
    #username-display {
      margin-right: 10px;
    }
  </style>
  <!-- Use Firebase in Compatibility Mode -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- The back button now will be set based on the previous page (handled elsewhere) -->
  <a href="Home.html" class="back-button">⬅ Back</a>
  <h1>Chat Room</h1>
  
  <!-- Username container with display and change button -->
  <div id="username-container">
    <span id="username-display"></span>
    <button id="change-username-button" style="padding: 5px 10px; font-size: 14px;">Change Username</button>
  </div>
  
  <!-- Chat box for displaying messages -->
  <div id="chat-box"></div>
  
  <!-- Message input and send button -->
  <input type="text" id="message" placeholder="Type your message..." 
         onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}">
  <button onclick="sendMessage()">Send</button>

  <script>
    // 1. Temporary Username (persistent for this browser)
    let tempUsername = localStorage.getItem("tempUsername");
    if (!tempUsername) {
      tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
      localStorage.setItem("tempUsername", tempUsername);
    }
    document.getElementById("username-display").textContent = "You are: " + tempUsername;

    // 2. Event listener for Change Username button
    document.getElementById("change-username-button").addEventListener("click", function() {
      const newUsername = prompt("Enter new username:");
      if (!newUsername || newUsername.trim() === "") {
        alert("Username cannot be empty.");
        return;
      }
      const trimmedUsername = newUsername.trim();
      // Check Firestore for an existing username
      window.db.collection("messages")
        .where("username", "==", trimmedUsername)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            // Username is available – update it
            tempUsername = trimmedUsername;
            localStorage.setItem("tempUsername", tempUsername);
            document.getElementById("username-display").textContent = "You are: " + tempUsername;
            alert("Username changed to " + tempUsername);
          } else {
            alert("That username already exists. Please choose another.");
          }
        })
        .catch(error => {
          console.error("Error checking username uniqueness:", error);
          alert("Error checking username uniqueness. Please try again later.");
        });
    });

    // 3. Chat start time for ephemeral messages (sessionStorage)
    let chatStartTime = sessionStorage.getItem("chatStartTime");
    if (!chatStartTime) {
      chatStartTime = Date.now().toString();
      sessionStorage.setItem("chatStartTime", chatStartTime);
    }
    console.log("Chat Start Time:", chatStartTime);

    // 4. Firebase and Firestore initialization
    document.addEventListener("DOMContentLoaded", function() {
      const firebaseConfig = {
        apiKey: "AIzaSyAeW2fBf-gaBk-NS_jPXNNeckkf8fxuc9A",
        authDomain: "mallyssusgamingchat.firebaseapp.com",
        projectId: "mallyssusgamingchat",
        storageBucket: "mallyssusgamingchat.appspot.com",
        messagingSenderId: "848817267004",
        appId: "1:848817267004:web:fbecb7246352afb9937e39",
        measurementId: "G-MSF2RTLJD2"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }

      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      // 5. Real-time listener: display messages posted after chatStartTime
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            if (!msgData.timestamp) return;
            const msgTime = msgData.timestamp.toMillis();
            if (msgTime < parseInt(chatStartTime)) return;
            const p = document.createElement("p");
            const displayName = msgData.username || "Anon";
            p.textContent = displayName + ": " + msgData.text;
            chatBox.appendChild(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // 6. Function to send a message with username and timestamp
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }
      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }
  </script>
</body>
</html>
