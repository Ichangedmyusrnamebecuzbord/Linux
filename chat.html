<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Container for username display and change button */
    #username-container {
      margin-bottom: 15px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
  </style>
  <!-- Use Firebase in Compatibility Mode (NO "import" or "export") -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Back button set by ?prev= parameter or default to Home.html -->
  <a href="Home.html" class="back-button">⬅ Back</a>
  <h1>Chat Room</h1>

  <!-- Username display + "Change Username" button -->
  <div id="username-container">
    <span id="username-display"></span>
    <button id="change-username-button" style="padding: 5px 10px; font-size: 14px;">
      Change Username
    </button>
  </div>

  <!-- The chat box -->
  <div id="chat-box"></div>

  <!-- Message input + Send button (Enter key also sends) -->
  <input type="text" id="message" placeholder="Type your message..."
         onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Parse ?prev= to set the Back button (optional)
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    document.addEventListener("DOMContentLoaded", function() {
      const prevPage = getQueryParam("prev") || "Home.html";
      document.querySelector("a.back-button").href = prevPage;
      console.log("Back button set to:", prevPage);
    });

    // Generate or retrieve a unique chatSession ID for this browser tab
    let chatSession = sessionStorage.getItem("chatSession");
    if (!chatSession) {
      chatSession = "session_" + Math.random().toString(36).substr(2, 9);
      sessionStorage.setItem("chatSession", chatSession);
    }
    console.log("Chat Session ID:", chatSession);

    // Generate or retrieve a persistent username from localStorage
    let tempUsername = localStorage.getItem("tempUsername");
    if (!tempUsername) {
      tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
      localStorage.setItem("tempUsername", tempUsername);
    }
    // Display the current username
    document.getElementById("username-display").textContent = "You are: " + tempUsername;

    // We'll store active user doc with ID "active_{chatSession}"
    const activeUserDocId = "active_" + chatSession;

    // chatStartTime ensures we only see new messages
    let chatStartTime = sessionStorage.getItem("chatStartTime");
    if (!chatStartTime) {
      chatStartTime = Date.now().toString();
      sessionStorage.setItem("chatStartTime", chatStartTime);
    }
    console.log("Chat Start Time:", chatStartTime);

    // Initialize Firebase + Firestore
    document.addEventListener("DOMContentLoaded", function() {
      const firebaseConfig = {
        apiKey: "AIzaSyAeW2fBf-gaBk-NS_jPXNNeckkf8fxuc9A",
        authDomain: "mallyssusgamingchat.firebaseapp.com",
        projectId: "mallyssusgamingchat",
        storageBucket: "mallyssusgamingchat.appspot.com",
        messagingSenderId: "848817267004",
        appId: "1:848817267004:web:fbecb7246352afb9937e39",
        measurementId: "G-MSF2RTLJD2"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }
      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      // Create/update our activeUsers document so others can't take this username
      window.db.collection("activeUsers").doc(activeUserDocId).set({
        username: tempUsername,
        session: chatSession,
        lastActive: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Active user record updated:", activeUserDocId);
      }).catch(error => {
        console.error("Error updating active user record:", error);
      });

      // Optional cleanup: remove active user doc when user leaves
      window.addEventListener("beforeunload", function() {
        window.db.collection("activeUsers").doc(activeUserDocId).delete().catch(err => {
          console.error("Error cleaning up active user record:", err);
        });
      });

      // Real-time listener for all messages, sorted by timestamp
      // We'll client-side filter out older ones (before chatStartTime).
      window.db.collection("messages")
        .orderBy("timestamp") // Single field sort => no composite index needed
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";

          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            if (!msgData.timestamp) return; // skip invalid docs

            const msgTime = msgData.timestamp.toMillis();
            if (msgTime < parseInt(chatStartTime)) {
              // This message is older than when we opened the chat
              return;
            }

            // Display message
            const p = document.createElement("p");
            const displayName = msgData.username || "Anon";
            p.textContent = displayName + ": " + msgData.text;
            chatBox.appendChild(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // Change Username button logic
    document.getElementById("change-username-button").addEventListener("click", function() {
      const newUsername = prompt("Enter new username:");
      if (!newUsername || newUsername.trim() === "") {
        alert("Username cannot be empty.");
        return;
      }
      const trimmedUsername = newUsername.trim();

      // Check activeUsers for any doc with that username (except our own doc)
      window.db.collection("activeUsers")
        .where("username", "==", trimmedUsername)
        .get()
        .then(snapshot => {
          let conflict = false;
          snapshot.forEach(doc => {
            if (doc.id !== activeUserDocId) {
              conflict = true; // someone else is using that username
            }
          });
          if (conflict) {
            alert("That username is already taken by an active user. Please choose another.");
          } else {
            // Update our active user doc with the new name
            window.db.collection("activeUsers").doc(activeUserDocId)
              .update({
                username: trimmedUsername,
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
              })
              .then(() => {
                tempUsername = trimmedUsername;
                localStorage.setItem("tempUsername", tempUsername);
                document.getElementById("username-display").textContent = "You are: " + tempUsername;
                alert("Username changed to " + tempUsername);
              })
              .catch(error => {
                console.error("Error updating username:", error);
                alert("Error updating username. Please try again.");
              });
          }
        })
        .catch(error => {
          console.error("Error checking username uniqueness:", error);
          alert("Error checking username uniqueness. Please try again later.");
        });
    });

    // Send a message (attaches current username + server timestamp)
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }
      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }
  </script>
</body>
</html>
