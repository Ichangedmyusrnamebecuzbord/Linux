<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    /* Make chat-box use flex so we can align messages left or right */
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;

      /* Important for alignment */
      display: flex;
      flex-direction: column;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Container for username display and change button */
    #username-container {
      margin-bottom: 15px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    /* Chat message bubble styling */
    .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      display: inline-block;
      /* Default background for "theirs" messages */
      background-color: #333;
    }
    /* If it's your message, float right with a different color */
    .mine {
      align-self: flex-end;
      background-color: #0044cc;
      text-align: right;
    }
    /* If it's someone else's message, float left */
    .theirs {
      align-self: flex-start;
      background-color: #333; /* or another color if you prefer */
      text-align: left;
    }
  </style>

  <!-- Firebase (compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <a href="Home.html" class="back-button">â¬… Back</a>
  <h1>Chat Room</h1>

  <div id="username-container">
    <span id="username-display"></span>
    <button id="change-username-button" style="padding: 5px 10px; font-size: 14px;">
      Change Username
    </button>
  </div>

  <div id="chat-box"></div>

  <input type="text" id="message" placeholder="Type your message..."
         onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}">
  <button onclick="sendMessage()">Send</button>

  <script>
    // (Same code as before to handle username, session, Firestore, etc.)
    // For brevity, here's the relevant part that displays messages:

    let tempUsername; // your local username
    let chatSession;  // session ID
    let activeUserDocId;

    document.addEventListener("DOMContentLoaded", function() {
      // Initialize or load username
      tempUsername = localStorage.getItem("tempUsername");
      if (!tempUsername) {
        tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
        localStorage.setItem("tempUsername", tempUsername);
      }
      document.getElementById("username-display").textContent = "You are: " + tempUsername;

      // ...rest of your Firebase init code...
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        // etc...
      };
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      window.db = firebase.firestore();

      // Listen for new messages
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = ""; // Clear chat box

          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            if (!msgData.timestamp) return;

            // Create a message div
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message");

            // If it's my message, apply "mine", else "theirs"
            if (msgData.username === tempUsername) {
              messageDiv.classList.add("mine");
            } else {
              messageDiv.classList.add("theirs");
            }

            // Show "username: text"
            messageDiv.textContent = msgData.username + ": " + msgData.text;
            chatBox.appendChild(messageDiv);
          });

          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // Send message
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") return;

      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        messageInput.value = "";
      });
    }
  </script>
</body>
</html>
