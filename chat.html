<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Username container */
    #username-container {
      margin-bottom: 15px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

  /* Modal overlay (hidden by default) */
.modal-overlay {
  display: none; /* We'll show it via JS */
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999; /* On top of everything */
}

/* Modal box */
.modal-box {
  background: #333;
  padding: 20px;
  border-radius: 10px;
  width: 320px; /* slightly wider */
  box-sizing: border-box; /* ensure padding doesn't overflow */
  text-align: center;
}

.modal-box h2 {
  margin-top: 0;
  margin-bottom: 10px;
  text-align: center;
}

/* The username input field */
.modal-box input {
  width: 100%;
  box-sizing: border-box; /* ensures padding fits in 100% width */
  margin-bottom: 10px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #444;
  color: #fff;
}

/* Error message inside the modal */
.error-message {
  color: #ff5555;
  margin: 5px 0 0 0;
  font-size: 0.9rem;
  min-height: 1em;
}

/* Buttons container at the bottom */
.modal-buttons {
  text-align: right;
  margin-top: 10px;
}
  </style>

  <!-- Firebase in Compatibility Mode (no "import/export") -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Back button set by ?prev= or defaults to Home.html -->
  <a href="Home.html" class="back-button">⬅ Back</a>
  <h1>Chat Room</h1>

  <!-- Username display + change button -->
  <div id="username-container">
    <span id="username-display"></span>
    <button id="change-username-button" style="padding: 5px 10px; font-size: 14px;">
      Change Username
    </button>
  </div>

  <!-- Chat box -->
  <div id="chat-box"></div>

  <!-- Message input -->
  <input type="text" id="message" placeholder="Type your message..."
         onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}">
  <button onclick="sendMessage()">Send</button>

  <!-- Custom Modal for changing username -->
  <div id="username-modal" class="modal-overlay">
    <div class="modal-box">
      <h2>Change Username</h2>
      <input type="text" id="new-username-input" placeholder="Enter new username...">
      <p id="username-error" class="error-message"></p>
      <div class="modal-buttons">
        <button id="save-username-button">Save</button>
        <button id="cancel-username-button">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // ========================
    // 1. "Back" Button Setup
    // ========================
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    document.addEventListener("DOMContentLoaded", function() {
      const prevPage = getQueryParam("prev") || "Home.html";
      document.querySelector("a.back-button").href = prevPage;
      console.log("Back button set to:", prevPage);
    });

    // ============================
    // 2. Session & Username Setup
    // ============================
    let chatSession = sessionStorage.getItem("chatSession");
    if (!chatSession) {
      chatSession = "session_" + Math.random().toString(36).substr(2, 9);
      sessionStorage.setItem("chatSession", chatSession);
    }
    console.log("Chat Session ID:", chatSession);

    let tempUsername = localStorage.getItem("tempUsername");
    if (!tempUsername) {
      tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000);
      localStorage.setItem("tempUsername", tempUsername);
    }
    document.getElementById("username-display").textContent = "You are: " + tempUsername;

    const activeUserDocId = "active_" + chatSession;

    // Filter out old messages
    let chatStartTime = sessionStorage.getItem("chatStartTime");
    if (!chatStartTime) {
      chatStartTime = Date.now().toString();
      sessionStorage.setItem("chatStartTime", chatStartTime);
    }
    console.log("Chat Start Time:", chatStartTime);

    // ==========================
    // 3. Initialize Firebase
    // ==========================
    document.addEventListener("DOMContentLoaded", function() {
      const firebaseConfig = {
        apiKey: "AIzaSyAeW2fBf-gaBk-NS_jPXNNeckkf8fxuc9A",
        authDomain: "mallyssusgamingchat.firebaseapp.com",
        projectId: "mallyssusgamingchat",
        storageBucket: "mallyssusgamingchat.appspot.com",
        messagingSenderId: "848817267004",
        appId: "1:848817267004:web:fbecb7246352afb9937e39",
        measurementId: "G-MSF2RTLJD2"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }
      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      // Create/update our "activeUsers" doc
      window.db.collection("activeUsers").doc(activeUserDocId).set({
        username: tempUsername,
        session: chatSession,
        lastActive: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Active user record updated:", activeUserDocId);
      }).catch(error => {
        console.error("Error updating active user record:", error);
      });

      // Optional: remove active user doc when user leaves
      window.addEventListener("beforeunload", function() {
        window.db.collection("activeUsers").doc(activeUserDocId).delete().catch(err => {
          console.error("Error cleaning up active user record:", err);
        });
      });

      // Listen for messages
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = "";
          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            if (!msgData.timestamp) return;
            const msgTime = msgData.timestamp.toMillis();
            if (msgTime < parseInt(chatStartTime)) return; // skip old messages
            const p = document.createElement("p");
            const displayName = msgData.username || "Anon";
            p.textContent = displayName + ": " + msgData.text;
            chatBox.appendChild(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // =============================
    // 4. Change Username (Modal)
    // =============================
    const usernameModal = document.getElementById("username-modal");
    const usernameError = document.getElementById("username-error");
    const newUsernameInput = document.getElementById("new-username-input");
    const saveUsernameButton = document.getElementById("save-username-button");
    const cancelUsernameButton = document.getElementById("cancel-username-button");

    // Show the modal
    document.getElementById("change-username-button").addEventListener("click", function() {
      usernameModal.style.display = "flex"; // show overlay
      usernameError.textContent = "";       // clear old errors
      newUsernameInput.value = "";          // reset input
      newUsernameInput.focus();
    });

    // Hide the modal on cancel
    cancelUsernameButton.addEventListener("click", function() {
      usernameModal.style.display = "none";
    });

    // Save new username
    saveUsernameButton.addEventListener("click", function() {
      let newUsername = newUsernameInput.value.trim();
      if (!newUsername) {
        usernameError.textContent = "Username cannot be empty.";
        return;
      }

      // Check activeUsers for conflict
      window.db.collection("activeUsers")
        .where("username", "==", newUsername)
        .get()
        .then(snapshot => {
          let conflict = false;
          snapshot.forEach(doc => {
            if (doc.id !== activeUserDocId) {
              conflict = true;
            }
          });
          if (conflict) {
            usernameError.textContent = "That username is already taken by an active user. Please choose another.";
          } else {
            // Update our doc
            window.db.collection("activeUsers").doc(activeUserDocId)
              .update({
                username: newUsername,
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
              })
              .then(() => {
                tempUsername = newUsername;
                localStorage.setItem("tempUsername", tempUsername);
                document.getElementById("username-display").textContent = "You are: " + tempUsername;
                usernameModal.style.display = "none"; // close modal
              })
              .catch(error => {
                console.error("Error updating username:", error);
                usernameError.textContent = "Error updating username. Please try again.";
              });
          }
        })
        .catch(error => {
          console.error("Error checking username uniqueness:", error);
          usernameError.textContent = "Error checking username. Please try again.";
        });
    });

    // =============================
    // 5. Send a Message
    // =============================
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }
      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }
  </script>
</body>
</html>
