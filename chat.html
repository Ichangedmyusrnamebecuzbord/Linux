<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Mally's Sus Gaming</title>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      background: #222;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: #0044cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0033aa;
    }
    a.back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #cc0000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    /* Display the temporary username on screen */
    #username-display {
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
  <!-- Use Firebase in Compatibility Mode (no "import" or "export" errors) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <a href="Home.html" class="back-button">⬅ Back to Home</a>
  <h1>Chat Room</h1>
  
  <!-- Display the temporary username -->
  <div id="username-display"></div>
  
  <!-- Chat box for displaying messages -->
  <div id="chat-box"></div>
  
  <!-- Message input (press Enter or click Send) -->
  <input 
    type="text" 
    id="message" 
    placeholder="Type your message..." 
    onkeydown="if(event.key==='Enter'){event.preventDefault(); sendMessage();}"
  >
  <button onclick="sendMessage()">Send</button>

  <script>
    // 1. Temporary Username (persists across browser sessions)
    let tempUsername = localStorage.getItem("tempUsername");
    if (!tempUsername) {
      tempUsername = "User" + Math.floor(Math.random() * 9000 + 1000); // e.g. "User1234"
      localStorage.setItem("tempUsername", tempUsername);
    }
    document.getElementById("username-display").textContent = "You are: " + tempUsername;

    // 2. Chat Start Time (new for each tab/session). 
    //    We only show messages posted after this time.
    let chatStartTime = sessionStorage.getItem("chatStartTime");
    if (!chatStartTime) {
      chatStartTime = Date.now().toString(); 
      sessionStorage.setItem("chatStartTime", chatStartTime);
    }
    console.log("Chat Start Time:", chatStartTime);

    // 3. Initialize Firebase
    document.addEventListener("DOMContentLoaded", function() {
      const firebaseConfig = {
        apiKey: "AIzaSyAeW2fBf-gaBk-NS_jPXNNeckkf8fxuc9A",
        authDomain: "mallyssusgamingchat.firebaseapp.com",
        projectId: "mallyssusgamingchat",
        storageBucket: "mallyssusgamingchat.appspot.com",
        messagingSenderId: "848817267004",
        appId: "1:848817267004:web:fbecb7246352afb9937e39",
        measurementId: "G-MSF2RTLJD2"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("✅ Firebase Initialized!");
      } else {
        console.log("ℹ️ Firebase already initialized.");
      }
      window.db = firebase.firestore();
      console.log("✅ Firestore Ready:", window.db);

      // 4. Real-time listener for ALL messages, sorted by timestamp
      //    We'll filter them client-side below.
      window.db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(function(snapshot) {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML = ""; // Clear the chat box

          snapshot.forEach(function(doc) {
            const msgData = doc.data();
            // Skip messages that don't have a timestamp or are older than chatStartTime
            if (!msgData.timestamp) return;
            
            const msgTime = msgData.timestamp.toMillis(); 
            if (msgTime < parseInt(chatStartTime)) {
              // This message was posted before this user opened the site
              return; 
            }

            // Display the message
            const p = document.createElement("p");
            const displayName = msgData.username || "Anon";
            p.textContent = displayName + ": " + msgData.text;
            chatBox.appendChild(p);
          });

          // Auto-scroll to the bottom
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    });

    // 5. Send a message with the user’s name & server timestamp
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message === "") {
        console.warn("⚠️ Empty message - Not sending");
        return;
      }

      window.db.collection("messages").add({
        username: tempUsername,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("✅ Message Sent Successfully!");
        messageInput.value = "";
      })
      .catch((error) => {
        console.error("❌ Error Sending Message:", error);
      });
    }
  </script>
</body>
</html>
