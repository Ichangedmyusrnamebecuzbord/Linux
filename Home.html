<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mally's Sus Gaming</title>

  <!-- Your styles, layout, etc. -->
  <style>
    /* Basic layout (trimmed for brevity) */
    body {
      font-family: Arial, sans-serif;
      background: url('Backround.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-right: 48%;
      margin: 0;
    }
    #ultraviolet-container {
      margin-top: 20px; /* So the proxied site shows up below the search bar */
    }
    /* ... other styling ... */
  </style>

  <!-- Ultraviolet Script (update path as needed) -->
  <script src="js/ultraviolet.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize Ultraviolet
      Ultraviolet.init({
        container: document.getElementById("ultraviolet-container")
      });
    });

    // The function to handle the search bar form
    function handleUVSearch(e) {
      e.preventDefault();

      const input = document.getElementById("uv-url-input");
      const urlToProxy = input.value.trim();

      if (!urlToProxy) {
        alert("Please enter a URL.");
        return;
      }
      if (typeof Ultraviolet === "undefined") {
        alert("Ultraviolet not found!");
        return;
      }
      Ultraviolet.navigate(urlToProxy);
    }
  </script>
</head>
<body>
  <!-- MSG Logo, etc. -->
  <img src="IMGS/MSG.png" alt="MSG Logo" style="width: 150px; position: absolute; top: 10px; left: 10px;">

  <!-- Example: The Ultraviolet search bar -->
  <div style="margin-top: 60px;">
    <form onsubmit="handleUVSearch(event)" style="display:inline-block;">
      <input
        type="text"
        id="uv-url-input"
        placeholder="Enter a URL..."
        style="width: 300px; padding: 8px;"
      />
      <button
        type="submit"
        style="padding: 8px 15px; background:#444; color:#fff; border:none; border-radius:4px; cursor:pointer;"
      >
        Go
      </button>
    </form>
  </div>

  <!-- The container where Ultraviolet will show the proxied page -->
  <div id="ultraviolet-container"></div>

  <!-- Your "Updates" section, "Records" link, Chat link, etc. -->
  <h3>Updates...</h3>
  <a href="Records.html">Records</a>
  <a href="chat.html">Chat Room</a>
</body>
</html>
