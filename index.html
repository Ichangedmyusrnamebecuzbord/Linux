<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/IMGS/MSG.png">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mally's Sus Gaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('Backround.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-right: 48%;
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 60%;
            background: #222;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background: #0044cc;
            transition: width 5s ease-in-out;
        }

        /* Click to start */
        #click-to-start {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
        }
    </style>
</head>
<audio id="background-music" loop>
    <source src="CS.mp3" type="audio/mpeg">
</audio>

</html>
