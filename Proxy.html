<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <script src="https://raw.githubusercontent.com/titaniumnetwork-dev/Ultraviolet/main/dist/uv.bundle.js" defer></script>
    <script src="https://raw.githubusercontent.com/titaniumnetwork-dev/Ultraviolet/main/dist/uv.config.js" defer></script>
</head>
<body>
    <h1>Ultraviolet Proxy</h1>
    <form id="uv-form">
        <input type="text" id="uv-address" placeholder="Enter URL" required>
        <button type="submit">Go</button>
    </form>

    <script>
        document.getElementById('uv-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('uv-address').value;
            if (!url.startsWith('http')) {
                alert('Please enter a valid URL with http or https');
                return;
            }
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        });
    </script>
</body>
</html>
