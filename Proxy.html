<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraViolet Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #0044cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0033aa;
        }
    </style>
</head>
<body>
    <a href="Home.html" class="back-button">‚Üê Back</a>
    <div class="container">
        <h1>UltraViolet Proxy</h1>
        <input type="text" id="proxyUrl" placeholder="Enter URL (https://)">
        <button onclick="startProxy()">Go</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Static/uv.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Static/uv.config.js"></script>

    <script>
        async function startProxy() {
            const url = document.getElementById("proxyUrl").value.trim();
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            if (!window.UV) {
                alert("UltraViolet is still loading. Please wait a moment and try again.");
                return;
            }

            const encodedUrl = UV.encodeUrl(url);
            window.location.href = `/uv/service/${encodedUrl}`;
        }
    </script>
</body>
</html>
