<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .nav-bar {
            width: 80%;
            max-width: 800px;
            display: flex;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            margin-left: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #0044cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0033aa;
        }
        .proxy-container {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button onclick="goBack()">ðŸ”™</button>
        <input type="text" id="proxyUrl" placeholder="Enter URL (https://)">
        <button onclick="startProxy()">Go</button>
    </div>

    <!-- Proxy Container -->
    <div class="proxy-container">
        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        // Set the backend URL for your Cloudflare Worker
        const backendURL = "https://interstellar-worker.malds61798.workers.dev"; // Replace with your actual Worker URL

        function startProxy() {
    let url = document.getElementById("proxyUrl").value.trim();
    if (!url.startsWith("http")) {
        alert("Please enter a valid URL (including http:// or https://)");
        return;
    }

    // Encode and send the request through the Cloudflare Worker
    document.getElementById("proxyFrame").src = `${backendURL}/?q=${btoa(url)}`;
}


        function goBack() {
            document.getElementById("proxyFrame").contentWindow.history.back();
        }
    </script>

</body>
</html>
