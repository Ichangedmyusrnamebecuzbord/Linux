<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #0044cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0033aa;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #444;
            margin-top: 20px;
            border-radius: 4px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Interstellar Proxy</h1>
    <p>Enter a URL below to browse securely.</p>
    
    <input type="text" id="urlInput" placeholder="Enter a website (https://)">
    <button onclick="loadProxy()">Go</button>
    
    <iframe id="proxyFrame" title="Proxy Content"></iframe>

    <script>
        function loadProxy() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }
            document.getElementById('proxyFrame').src = "https://interstellar-proxy.example.com/?url=" + encodeURIComponent(url);
        }
    </script>
</body>
</html>
