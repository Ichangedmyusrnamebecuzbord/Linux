<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet/dist/uv.bundle.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet/dist/uv.config.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #header {
            background: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            color: white;
            justify-content: space-between;
        }
        #back-button {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #back-button:hover {
            background: darkred;
        }
        #search-container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #proxy-container {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="header">
        <button id="back-button" onclick="goHome()">Back</button>
        <div id="search-container">
            <input type="text" id="uv-address" placeholder="Enter website URL">
            <button id="go-button">Go</button>
        </div>
    </div>

    <iframe id="proxy-container"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputField = document.getElementById('uv-address');
            const goButton = document.getElementById('go-button');
            const iframe = document.getElementById('proxy-container');

            // Bind the "Enter" key to the Go button
            inputField.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    loadProxy();
                }
            });

            // Make sure the Go button works
            goButton.addEventListener('click', loadProxy);

            function loadProxy() {
                let url = inputField.value.trim();
                if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                if (typeof __uv$config !== 'undefined') {
                    iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
                } else {
                    console.error("Ultraviolet is not loaded.");
                    alert("Ultraviolet failed to load. Please check the script paths.");
                }
            }

            function goHome() {
                window.location.href = '/Home'; // Change this if your home page is different
            }
        });
    </script>

</body>
</html>
