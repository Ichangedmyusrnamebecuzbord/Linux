<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #header {
            background: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #proxy-container {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="header">
        <input type="text" id="uv-address" placeholder="Enter website URL">
        <button onclick="loadProxy()">Go</button>
    </div>

    <iframe id="proxy-container"></iframe>

    <script>
        function loadProxy() {
            let url = document.getElementById('uv-address').value.trim();
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('proxy-container').src = url;
        }
    </script>

</body>
</html>
